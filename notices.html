<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notices - Vidyarashmi College</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        .notice-container { padding-top: 100px; padding-bottom: 5rem; min-height: 80vh; }
        .notice-list { display: grid; gap: 2rem; }
        .notice-card { background: var(--white-color); padding: 2rem; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .notice-card img { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 1.5rem; }
        .notice-card h2 { margin-top: 0; color: var(--secondary-blue); }
        .notice-card p { white-space: pre-wrap; }
        .single-notice-view a { display: inline-block; margin-top: 2rem; }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo"><img src="assets/images/bannerlogo.png" alt="Vidyarashmi College Logo"></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="index.html#programs" class="nav-link">Courses</a></li>
                <li class="nav-item"><a href="faculty.html" class="nav-link">Faculty</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="notices.html" class="nav-link">Notices</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="overlay"></div>

    <main>
        <section class="notice-container">
            <div class="container" id="notice-content">
                <p>Loading notices...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vidyarashmi College. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- ======================================================= -->
    <!-- THE FINAL, BULLETPROOF SCRIPT BLOCK -->
    <!-- All necessary JavaScript is now inside this page, in the correct order. -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="main.js"></script>

    <script>
        // This is the code from notices.js, placed directly into the HTML
        document.addEventListener('DOMContentLoaded', async () => {
            const noticeContent = document.getElementById('notice-content');
            if (!noticeContent) return;

            const urlParams = new URLSearchParams(window.location.search);
            const noticeId = urlParams.get('id');

            try {
                if (noticeId) {
                    const { data, error } = await supaClient.from('notices').select('*').eq('id', noticeId).single();
                    if (error) throw error;
                    if (data) {
                        noticeContent.innerHTML = `
                            <div class="single-notice-view">
                                <h1 class="section-title">${data.heading}</h1>
                                ${data.image_url ? `<img src="${data.image_url}" alt="${data.heading}" style="width: 100%; border-radius: 15px; margin-bottom: 2rem;">` : ''}
                                <p style="white-space: pre-wrap; line-height: 1.8;">${data.description}</p>
                                <a href="notices.html" class="btn-secondary">← Back to All Notices</a>
                            </div>
                        `;
                    } else {
                        noticeContent.innerHTML = '<p>Notice not found.</p>';
                    }
                } else {
                    const { data, error } = await supaClient.from('notices').select('*').order('created_at', { ascending: false });
                    if (error) throw error;
                    if (data && data.length > 0) {
                        let noticesHTML = '<h1 class="section-title">Notices</h1><div class="notice-list">';
                        data.forEach(notice => {
                            const shortDescription = notice.description.length > 150 ? notice.description.substring(0, 150) + '...' : notice.description;
                            noticesHTML += `
                                <div class="notice-card">
                                    ${notice.image_url ? `<img src="${notice.image_url}" alt="${notice.heading}">` : ''}
                                    <h2>${notice.heading}</h2>
                                    <p>${shortDescription}</p>
                                    <a href="notices.html?id=${notice.id}" class="btn-secondary">Read More →</a>
                                </div>
                            `;
                        });
                        noticesHTML += '</div>';
                        noticeContent.innerHTML = noticesHTML;
                    } else {
                        noticeContent.innerHTML = '<h1 class="section-title">Notices</h1><p>No notices have been posted yet.</p>';
                    }
                }
            } catch (error) {
                console.error("Fatal Error loading notices:", error);
                noticeContent.innerHTML = '<h1 class="section-title">Notices</h1><p>Could not load notices due to a connection error.</p>';
            }
        });
    </script>
    <!-- ======================================================= -->

</body>
</html>
