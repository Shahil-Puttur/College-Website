<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Vidyarashmi College</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase library is now loaded here -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .gallery-container { padding-top: 100px; padding-bottom: 5rem; min-height: 80vh; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .gallery-item { background: var(--white-color); border-radius: 10px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .gallery-item img { width: 100%; height: 250px; object-fit: cover; display: block; }
        .gallery-item p { padding: 1rem; text-align: center; color: var(--secondary-blue); margin: 0;}
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo"><img src="assets/images/bannerlogo.png" alt="Vidyarashmi College Logo"></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="index.html#programs" class="nav-link">Courses</a></li>
                <li class="nav-item"><a href="faculty.html" class="nav-link">Faculty</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="notices.html" class="nav-link">Notices</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="overlay"></div>

    <main>
        <section class="gallery-container">
            <div class="container">
                <h1 class="section-title">Our Gallery</h1>
                <div id="gallery-grid" class="gallery-grid">
                    <!-- Dynamic content will be loaded here by gallery.js -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vidyarashmi College. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- CORRECT SCRIPT LOADING ORDER FOR GALLERY PAGE -->
    <script src="supabase-client.js"></script>
    <script src="gallery.js"></script> <!-- Gallery page logic -->
    <script src="main.js"></script>     <!-- Shared navbar logic -->

</body>
